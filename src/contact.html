<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaleel Alhaji | Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="nav-container">
      <!-- Navbar -->
      <div id="navbar">
        <div class="nav-logo">
          <img src="images/logoipsum-296.svg" alt="logo" />
        </div>
        <div class="nav-list">
          <ul id="ul">
            <a href="index.html" class="nav-link" id="homeBtn">
              <span class="material-symbols-outlined"> home </span>
              <li class="nav-list-item">Home</li>
            </a>
            <a href="index.html" class="nav-link" id="aboutBtn">
              <span class="material-symbols-outlined"> person </span>
              <li class="nav-list-item">About</li>
            </a>
            <a href="index.html" class="nav-link">
              <span class="material-symbols-outlined"> content_copy </span>
              <li class="nav-list-item">Projects</li>
            </a>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" id="form-container" data-aos="fade">
      <div class="contact-form">
        <h3>Send a Message</h3>
        <form action="https://formbold.com/s/9kPlz" method="post">
          <input type="text" name="fullname" placeholder="Your Fullname" required /><br /><br />
          <input type="email" name="email" placeholder="Your Email" required /><br /><br />
          <input type="text" name="subject" placeholder="Subject" required /><br /><br />
          <textarea
            name="message"
            id=""
            cols="50"
            rows="7"
            placeholder="Enter Message"
          ></textarea
          ><br /><br />
          <div class="contact-btn">
            <button type="submit">Send message</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        duration: 1000,
      });
    </script>
  </body>
</html>
